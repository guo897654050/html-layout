<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Our first responsive web page with HTML5 and CSS3</title>
		<meta name="description" content="A basic responsive web page â€“ an example from Chapter 1">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		a {
			text-decoration: none;
			color: #999;
			text-indent: 1.2em;
			font-size: 32px;
			display: block;
			line-height: 1;
			position: relative;
			margin:50px;
		}

		a:after {
			content: '';
			position: absolute;
			width: .75em;
			box-shadow: 0 10px 0 2px #999, 0 20px 0 2px #999, 0 30px 0 2px #999;
		}
		a:after {
			left: 0;
			top: -4px;
		}
		a:hover {
			color: #2ecc71;
		}
		a:hover:after {
			box-shadow: 0 10px 0 2px #2ecc71, 0 20px 0 2px #2ecc71, 0 30px 0 2px #2ecc71;
		}
	</style>
	<body>
		<a href="#">Menu</a>
	</body>
</html>
