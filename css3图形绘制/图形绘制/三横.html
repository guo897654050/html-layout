<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Our first responsive web page with HTML5 and CSS3</title>
		<meta name="description" content="A basic responsive web page â€“ an example from Chapter 1">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		a {
			text-indent: -9999em;
			display: block;
			width: 40px;
			height: 40px;
			background: #333;
			border-radius: 3px;
			position: relative;
		}
		a:after {
			content: '';
			width: 22px;
			position: absolute;
			left: 9px;
			top: 0px;
			box-shadow: 0 10px 0 2px #fff, 0 20px 0 2px #fff, 0 30px 0 2px #fff;
		}
		a:hover {
			background: pink;
		}
	</style>
	<body>
		<a href="#">Menu</a>
	</body>
</html>
