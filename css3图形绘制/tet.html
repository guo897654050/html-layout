<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Our first responsive web page with HTML5 and CSS3</title>
		<meta name="description" content="A basic responsive web page â€“ an example from Chapter 1">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		body {
			background: #2ecc71;
			margin:50px;
		}
		.close {
			font-size: 0px;
			display: block;
		}
		.close:before, .close:after {
			content: '';
			width: 50px;
			height: 2px;
			background: #fff;
			display: block;
		}
		.close:after {
			background: #f00;
		}
		.close:before {
			transform: rotate(45deg)
		}
		.close:after {
			transform: translateY(-2px) rotate(-45deg)

		}
	</style>
	<body>
		<span class="close">Close Me</span>
	</body>
</html>
