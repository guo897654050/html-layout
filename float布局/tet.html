				#或者次迟来了个vip，需要把他的优先级调成最高，增加remove与update
				为了实现，我们需要一种在优先级队列中找到用户元组的机制，该机制避免在整个元组集合中线性搜索，为了实现这个目标，当一个元素被追加到
				优先级队列中，我么返回一个特殊的对象给调用者，该对象成为定位器(locator)
				P.update(loc, k, v)：用定位器loc代替键值作为元组的标识
				P.remove(loc):从优先级队列中删除以loc作为标识
			</p>
