<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Our first responsive web page with HTML5 and CSS3</title>
		<meta name="description" content="A basic responsive web page – an example from Chapter 1">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		body {
			min-width: 950px;
		}
		img {
			width: 100px;
			height: 100px;
		}
		#left {
			margin-left: -100%;
			width: 250px;
			background-color: red;
			height: 500px;
		}
		#right {
			margin-left: -350px;
			height: 500px;
			width: 350px;
			background-color: pink;
		}
		#main {
			height: 500px;
			width: 100%;
			background-color: orange;
		}
		.col {
			float: left;
		}
		#container {
			margin:0 350px 0 250px;
		}
	</style>
	<body>
		<div id="row" >
			<div id="main" class="col">
				<div id="container">
					<img src="logo2.jpg">
					<p>寻寻觅觅冷冷清清</p>
				</div>
			</div>
			<div id="left" class="col">
				<img src="logo3.jpg">
				<p>凄凄惨惨戚戚</p>
			</div>
			<div id="right" class="col">
				<img src="logo4.jpg">
				<p>乍暖还寒时候最难将息</p>
			</div>
		</div>
	</body>
</html>
