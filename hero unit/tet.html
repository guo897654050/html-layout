<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Our first responsive web page with HTML5 and CSS3</title>
		<meta name="description" content="A basic responsive web page – an example from Chapter 1">
		<meta name="viewport" content="width=device-width">
	</head>
	<style>
		.description {
			width: 100%;
			height: 380px;
			background: #fff;
			text-align: center;
			padding: 45px 60px;
			box-shadow: 0 0 1px black inset;
		}
		h1 {
			color: #fff;
			margin: 15px auto;
			font-size: 56px;
		}
		p {
			color: rgba(255, 255, 255, .7);
		}
	</style>
	<body>
		<div class="description">
			<img src="logo3.jpg" alt="log" width="200" height="200">
			<h1> lion of gir</h1>
			<p>利用堆实现的优先级队列有优势，第一阶段，由于第i次add操作完成后堆有i个元组，第i次add的时间复杂度为o(logi),即树的高度，则这一阶段总体的时间为o(nlogn)，
			在pq_sort第二阶段在第j次移除时，堆中有n-j+1个元素，因此第j次移除所需时间为log(n-j+1),这一时间的复杂度是o(nlogn)，因此整体的
			时间复杂度为o(nlogn)</p>
		</div>
	</body>
</html>
